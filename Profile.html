<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolspay - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode { background: #121212; color: #f1f1f1; }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .dark-mode .container { background: #1e1e1e; }
    h2 { margin-bottom: 20px; text-align: center; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 10px;
      margin-top: 5px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: #007bff; border: none;
      color: white; border-radius: 5px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .toggle-mode {
      margin-top: 15px; text-align: center;
      cursor: pointer; font-size: 14px; color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complete Your Profile</h2>
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Enter your full name">

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your username">

    <label>Bank Name</label>
    <input type="text" id="bankName" placeholder="Enter your bank name">

    <label>Account Number</label>
    <input type="text" id="accountNumber" placeholder="Enter your account number">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <button onclick="saveProfile()">Save Profile</button>
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.firebasestorage.app",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // âœ… Save profile
    function saveProfile() {
      const fullName = document.getElementById("fullName").value;
      const username = document.getElementById("username").value;
      const bankName = document.getElementById("bankName").value;
      const accountNumber = document.getElementById("accountNumber").value;
      const phone = document.getElementById("phone").value;

      const user = auth.currentUser;
      if (!user) {
        alert("Not logged in!");
        return;
      }

      db.collection("users").doc(user.uid).set({
        fullName, username, bankName, accountNumber, phone, email: user.email
      })
      .then(() => {
        alert("Profile saved successfully!");
        window.location.href = "dashboard.html"; // âœ… Redirect to trade dashboard
      })
      .catch(error => {
        alert("Error saving profile: " + error.message);
      });
    }

    // âœ… Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
