<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Trade - ToolsPay</title>
  <link rel="stylesheet" href="styles.css">
  <script src="firebase-auth.js" defer></script>
  <script src="wallet.js" defer></script>
</head>
<body class="light">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TP</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="wallet.html" class="active">Wallets</a></li>
      <li><a href="trades.html">Gift Cards</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><button id="toggleMode">üåô</button></li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </nav>

  <!-- Wallet Section -->
  <section class="container">
    <h2>Sell Online Wallet</h2>
    <p>Select a wallet type and enter the amount you want to sell. Rates are shown in front of each wallet.</p>

    <div class="wallet-list">
      <div class="wallet-item">
        <h3>PayPal <span class="rate">(‚Ç¶700/$)</span></h3>
        <input type="number" id="paypalAmount" placeholder="Enter USD amount">
        <button onclick="calculatePayout('paypal')">Check Payout</button>
        <p id="paypalPayout"></p>
      </div>

      <div class="wallet-item">
        <h3>Chime <span class="rate">(‚Ç¶680/$)</span></h3>
        <input type="number" id="chimeAmount" placeholder="Enter USD amount">
        <button onclick="calculatePayout('chime')">Check Payout</button>
        <p id="chimePayout"></p>
      </div>

      <div class="wallet-item">
        <h3>Zelle <span class="rate">(‚Ç¶690/$)</span></h3>
        <input type="number" id="zelleAmount" placeholder="Enter USD amount">
        <button onclick="calculatePayout('zelle')">Check Payout</button>
        <p id="zellePayout"></p>
      </div>

      <div class="wallet-item">
        <h3>Venmo <span class="rate">(‚Ç¶675/$)</span></h3>
        <input type="number" id="venmoAmount" placeholder="Enter USD amount">
        <button onclick="calculatePayout('venmo')">Check Payout</button>
        <p id="venmoPayout"></p>
      </div>
    </div>

    <button class="chatBtn" onclick="openChat()">üí¨ Live Chat Admin</button>
  </section>

  <script>
    const rates = {
      paypal: 700,
      chime: 680,
      zelle: 690,
      venmo: 675
    };

    function calculatePayout(type) {
      const amount = document.getElementById(type + "Amount").value;
      const payout = amount * rates[type];
      document.getElementById(type + "Payout").innerText =
        amount ? `Expected Payout: ‚Ç¶${payout.toLocaleString()}` : "";
    }

    function openChat() {
      alert("Connecting to admin chat...");
      // Later: integrate real-time chat here
    }

    // Dark/Light Mode Toggle
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      toggleBtn.textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
