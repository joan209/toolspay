<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ToolsPay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: gold;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #111;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: gold;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .card {
            background-color: #111;
            border: 2px solid gold;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>ToolsPay Admin Dashboard</header>
    <nav>
        <a href="#">Manage Users</a>
        <a href="#">View Transactions</a>
        <a href="#">Edit Rates</a>
        <a href="index.html">Logout</a>
    </nav>
    <main>
        <div class="card">
            <h3>System Overview</h3>
            <p>Total Users: 120</p>
            <p>Today's Transactions: $5,420</p>
            <p>Pending Withdrawals: 3</p>
        </div>
        <div class="card">
            <h3>Quick Actions</h3>
            <button style="padding:10px; background:gold; color:black; font-weight:bold; border:none; border-radius:5px; cursor:pointer;">Edit Exchange Rate</button>
            <button style="padding:10px; background:gold; color:black; font-weight:bold; border:none; border-radius:5px; cursor:pointer; margin-left:10px;">Approve Withdrawals</button>
        </div>
    </main>
</body>
</html>
