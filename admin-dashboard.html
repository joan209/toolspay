<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Toolspay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Toolspay Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-trades.html">Trades</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-wallet.html">Wallet</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="mb-4">Welcome, Admin</h2>

    <!-- Dashboard Summary -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Total Users</h5>
          <p id="totalUsers">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Active Trades</h5>
          <p id="activeTrades">15</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Wallet Balance</h5>
          <p id="walletBalance">$25,000</p>
        </div>
      </div>
    </div>

    <!-- Support Messages -->
    <div class="card p-3">
      <h4>Support Messages</h4>
      <div id="supportMessages" style="max-height: 250px; overflow-y: auto;">
        <!-- Example messages -->
        <div class="border p-2 mb-2">
          <strong>user1@gmail.com</strong>: Hello Admin, I have an issue with my trade.
        </div>
        <div class="border p-2 mb-2">
          <strong>user2@gmail.com</strong>: Please update the BTC address.
        </div>
      </div>
      <form id="adminReplyForm" class="mt-3">
        <label for="replyMessage" class="form-label">Reply to User</label>
        <input type="text" class="form-control" id="replyMessage" placeholder="Type your reply...">
        <button type="submit" class="btn btn-primary mt-2">Send Reply</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Admin Replies
    document.getElementById("adminReplyForm").addEventListener("submit", function(e){
      e.preventDefault();
      let msg = document.getElementById("replyMessage").value;
      if(msg.trim() === "") return;
      let container = document.getElementById("supportMessages");
      let newMsg = document.createElement("div");
      newMsg.classList.add("border","p-2","mb-2","bg-light");
      newMsg.innerHTML = "<strong>Admin</strong>: " + msg;
      container.appendChild(newMsg);
      document.getElementById("replyMessage").value = "";
      container.scrollTop = container.scrollHeight;
    });
  </script>
</body>
</html>
