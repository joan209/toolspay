 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Toolspay</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1, h2 { color: #333; }
    .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    input, select, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Rates Section -->
  <div class="section">
    <h2>Update Rates</h2>
    <label>Gift Card Type:</label>
    <input type="text" id="giftCardType" placeholder="e.g. Amazon">
    <label>Rate:</label>
    <input type="number" id="giftCardRate" placeholder="Rate in NGN">
    <button id="saveGiftCardRate">Save Gift Card Rate</button>
    <br><br>

    <label>BTC Rate:</label>
    <input type="number" id="btcRate" placeholder="NGN per BTC">
    <button id="saveBtcRate">Save BTC Rate</button>
    <br><br>

    <label>USDT Rate:</label>
    <input type="number" id="usdtRate" placeholder="NGN per USDT">
    <button id="saveUsdtRate">Save USDT Rate</button>
  </div>

  <!-- Wallet Section -->
  <div class="section">
    <h2>Update Wallet Details</h2>
    <label>Bank Account:</label>
    <input type="text" id="bankDetails" placeholder="Bank Name - Account No">
    <br>
    <label>BTC Wallet Address:</label>
    <input type="text" id="btcWallet" placeholder="BTC Wallet Address">
    <br>
    <label>USDT Wallet Address:</label>
    <input type="text" id="usdtWallet" placeholder="USDT Wallet Address">
    <br>
    <label>USDT Chain (ERC20/TRC20):</label>
    <input type="text" id="usdtChain" placeholder="e.g. TRC20">
    <br>
    <button id="saveWallets">Save Wallet Details</button>
  </div>

  <!-- Trades Section -->
  <div class="section">
    <h2>Pending Trades</h2>
    <table id="tradesTable">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Card Type</th>
          <th>Amount</th>
          <th>Proof</th>
          <th>Payment Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Gift Card Rate
    document.getElementById("saveGiftCardRate").addEventListener("click", async () => {
      const type = document.getElementById("giftCardType").value;
      const rate = document.getElementById("giftCardRate").value;
      await setDoc(doc(db, "rates", type), { rate: parseFloat(rate) });
      alert("Gift card rate saved!");
    });

    // Save BTC Rate
    document.getElementById("saveBtcRate").addEventListener("click", async () => {
      const rate = document.getElementById("btcRate").value;
      await setDoc(doc(db, "rates", "BTC"), { rate: parseFloat(rate) });
      alert("BTC rate saved!");
    });

    // Save USDT Rate
    document.getElementById("saveUsdtRate").addEventListener("click", async () => {
      const rate = document.getElementById("usdtRate").value;
      await setDoc(doc(db, "rates", "USDT"), { rate: parseFloat(rate) });
      alert("USDT rate saved!");
    });

    // Save Wallet Details
    document.getElementById("saveWallets").addEventListener("click", async () => {
      await setDoc(doc(db, "wallets", "paymentMethods"), {
        bank: document.getElementById("bankDetails").value,
        btc: document.getElementById("btcWallet").value,
        usdt: document.getElementById("usdtWallet").value,
        usdtChain: document.getElementById("usdtChain").value
      });
      alert("Wallet details saved!");
    });

    // Load Trades
    async function loadTrades() {
      const tradesSnapshot = await getDocs(collection(db, "trades"));
      const tbody = document.querySelector("#tradesTable tbody");
      tbody.innerHTML = "";
      tradesSnapshot.forEach(docSnap => {
        const trade = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${trade.customerEmail}</td>
          <td>${trade.cardType}</td>
          <td>${trade.amount}</td>
          <td><a href="${trade.proofURL}" target="_blank">View</a></td>
          <td>${trade.paymentMethod}</td>
          <td>${trade.status}</td>
          <td>
            <button onclick="updateTradeStatus('${docSnap.id}', 'Paid')">Mark Paid</button>
            <button onclick="updateTradeStatus('${docSnap.id}', 'Rejected')">Reject</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Update Trade Status
    window.updateTradeStatus = async (tradeId, status) => {
      await updateDoc(doc(db, "trades", tradeId), { status });
      loadTrades();
    };

    loadTrades();
  </script>
</body>
</html>
