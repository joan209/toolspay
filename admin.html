<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ToolsPay</title>
  <link rel="stylesheet" href="styles.css">
  <script src="firebase-auth.js" defer></script>
  <script src="admin.js" defer></script>
</head>
<body class="light-mode">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>ToolsPay Admin</h2>
    </div>
    <div class="nav-right">
      <span id="adminUsername" class="username"></span>
      <button id="chatToggle" class="btn">ðŸ’¬ Chat</button>
      <button id="modeToggle" class="btn">ðŸŒ™</button>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="dashboard">
    <h3>Welcome, <span id="welcomeName">Admin</span></h3>
    <p>Here you can manage customers, transactions, and settings.</p>

    <section>
      <h4>Customer Accounts</h4>
      <div id="customerList">Loading...</div>
    </section>

    <section>
      <h4>Recent Transactions</h4>
      <div id="transactionList">Loading...</div>
    </section>
  </main>

  <!-- Chat Panel -->
  <div id="chatPanel" class="chat-panel hidden">
    <div class="chat-header">
      <h4>Admin Chat</h4>
      <button id="closeChat" class="btn">âœ–</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chatBox" placeholder="Type a message...">
      <button id="sendChat" class="btn">Send</button>
    </div>
  </div>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--nav-bg);
      color: var(--nav-text);
    }
    .btn {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .dashboard { padding: 20px; }
    .chat-panel {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }
    .chat-panel.hidden { display: none; }
    .chat-header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: var(--nav-bg);
      border-bottom: 1px solid #ccc;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 5px;
    }

    /* Dark & Light Mode */
    .light-mode {
      --bg: #ffffff;
      --text: #000000;
      --nav-bg: #f0f0f0;
      --nav-text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
      --nav-bg: #1f1f1f;
      --nav-text: #ffffff;
    }
  </style>

  <script>
    // Dark/Light Mode Toggle
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      modeToggle.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
    });

    // Chat Toggle
    const chatPanel = document.getElementById("chatPanel");
    document.getElementById("chatToggle").addEventListener("click", () => {
      chatPanel.classList.toggle("hidden");
    });
    document.getElementById("closeChat").addEventListener("click", () => {
      chatPanel.classList.add("hidden");
    });

    // Show admin username (example: you can fetch from Firebase)
    const username = localStorage.getItem("adminUsername") || "Admin";
    document.getElementById("adminUsername").textContent = username;
    document.getElementById("welcomeName").textContent = username;

    // Chat send function
    document.getElementById("sendChat").addEventListener("click", () => {
      const msgBox = document.getElementById("chatBox");
      const message = msgBox.value.trim();
      if(message) {
        const chatMessages = document.getElementById("chatMessages");
        const msgElem = document.createElement("div");
        msgElem.textContent = "You: " + message;
        chatMessages.appendChild(msgElem);
        msgBox.value = "";
      }
    });
  </script>
</body>
</html>
