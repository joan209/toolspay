<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolsPay - Customer Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>

    <!-- Login/Signup Form -->
    <div id="auth-container">
        <h2>Welcome to ToolsPay</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-btn">Sign In</button>
        <button id="signup-btn">Sign Up</button>
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
    </div>

    <!-- Dashboard (Hidden until logged in) -->
    <div id="dashboard" style="display:none;">
        <h2>Customer Dashboard</h2>
        <p id="welcome-text"></p>

        <h3>Available Balance: <span id="balance">₦0.00</span></h3>

        <div id="trade-options">
            <button id="gift-cards">Gift Cards</button>
            <button id="wallets">Online Wallets</button>
        </div>

        <h3>Trade History</h3>
        <ul id="trade-history"></ul>

        <h3>Referral Program</h3>
        <p>Your referral link:</p>
        <input type="text" id="referral-link" readonly />
        <p>Bonus: ₦<span id="bonus">0</span></p>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
            authDomain: "toolspay-54167.firebaseapp.com",
            projectId: "toolspay-54167",
            storageBucket: "toolspay-54167.firebasestorage.app",
            messagingSenderId: "71318117342",
            appId: "1:71318117342:web:1952711453e19e19281b4f"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elements
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");
        const forgotPassword = document.getElementById("forgot-password");

        // Login
        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showDashboard(userCredential.user);
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Signup
        signupBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Account created!");
                    showDashboard(userCredential.user);
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Forgot Password
        forgotPassword.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Show dashboard
        function showDashboard(user) {
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("welcome-text").textContent = `Welcome, ${user.email}`;
            document.getElementById("referral-link").value = `${window.location.origin}/?ref=${user.uid}`;
        }
    </script>
</body>
</html>
