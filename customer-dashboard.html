<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - Toolspay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    nav {
      background: #004080;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    nav .links a:hover {
      text-decoration: underline;
    }
    .toggle-btn {
      background: white;
      color: #004080;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      padding: 2em;
    }
    #chatBox {
      display: none;
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #chatHeader {
      background: #004080;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    #chatMessages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      border: none;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chatInput button {
      border: none;
      padding: 10px;
      background: #004080;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Toolspay</div>
    <div class="links">
      <a href="profile.html">Profile</a>
      <a href="wallet.html">Wallet</a>
      <a href="trades.html">Trades</a>
      <a href="#" onclick="toggleChat()">Chat</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div>
      <span id="usernameDisplay">Hi, User</span>
      <button class="toggle-btn" onclick="toggleTheme()">Light/Dark</button>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to Customer Dashboard</h1>
    <p>Here you can manage your trades, wallet, and more.</p>
  </div>

  <!-- Chat Box -->
  <div id="chatBox">
    <div id="chatHeader" onclick="toggleChat()">Chat with Admin</div>
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="chatMessage" placeholder="Type a message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.appspot.com",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Display username
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("usernameDisplay").innerText = "Hi, " + (user.displayName || user.email);
      } else {
        window.location.href = "signin.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "signin.html";
      });
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Chat toggle
    function toggleChat() {
      const chat = document.getElementById("chatBox");
      chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "block" : "none";
    }

    // Send message
    function sendMessage() {
      const msg = document.getElementById("chatMessage").value;
      if (msg.trim() === "") return;
      db.collection("messages").add({
        sender: auth.currentUser.email,
        text: msg,
        timestamp: new Date()
      });
      document.getElementById("chatMessage").value = "";
    }

    // Listen for messages
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = data.sender + ": " + data.text;
        chatMessages.appendChild(div);
      });
    });
  </script>
</body>
</html>
