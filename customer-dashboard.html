<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toolspay — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .container { max-width: 980px; margin: 0 auto; padding: 16px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 16px; margin: 12px 0; }
    .grid { display:grid; gap:12px; }
    @media (min-width:700px){ .grid-3{ grid-template-columns: 1fr 1fr 1fr; } }
    .btn { padding: 14px; border-radius:12px; border:2px solid #111; cursor:pointer; text-align:center; font-weight:700; }
    .btn:hover{ opacity:.9; }
    .btn-blue{ background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
    .btn-green{ background:#10b981; color:#fff; border-color:#10b981; }
    .btn-purple{ background:#8b5cf6; color:#fff; border-color:#8b5cf6; }
    .muted{ color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <header style="padding:16px; border-bottom:1px solid #eee; background:#0b1220;">
    <div class="container" style="color:#fff; display:flex; align-items:center; justify-content:space-between;">
      <div style="display:flex; gap:10px; align-items:center;">
        <div style="width:42px;height:42px;border-radius:50%;background:linear-gradient(135deg,#111,#ffd700);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;">TP</div>
        <div>
          <div style="font-weight:800;">Toolspay — Customer</div>
          <div class="muted" style="color:#cbd5e1;">Sell Gift Cards • Crypto • Online Wallet</div>
        </div>
      </div>
      <button id="logoutBtn" class="btn">Sign out</button>
    </div>
  </header>

  <main class="container">
    <div class="card" id="annCard">
      <h3>Announcements</h3>
      <ul id="annList" class="muted"></ul>
    </div>

    <div class="card">
      <h3>Rates Snapshot</h3>
      <div id="ratesLine" class="muted">Loading rates...</div>
    </div>

    <div class="grid grid-3">
      <a class="btn btn-blue" href="sell-giftcard.html">Sell Gift Card</a>
      <a class="btn btn-green" href="sell-crypto.html">Sell Crypto (BTC/USDT)</a>
      <a class="btn btn-purple" href="sell-wallet.html">Sell Online Wallet Funds</a>
    </div>
  </main>

  <!-- Tawk live chat (already working for you) -->
  <!-- PASTE your Tawk script here if not already globally included -->

  <script type="module">
    import { auth, db, signOut, onAuthStateChanged, doc, getDoc } from './firebase-auth.js';

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.onclick = async ()=>{ await signOut(); location.href='index.html'; };

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href='index.html'; return; }
      // load announcements
      const a = await getDoc(doc(db,'announcements','default'));
      const list = document.getElementById('annList');
      list.innerHTML='';
      if(a.exists()){
        const items = Array.isArray(a.data().items)?a.data().items:[];
        if(!items.length) list.innerHTML = '<li class="muted">No announcements.</li>';
        items.forEach(tx=>{
          const li=document.createElement('li'); li.textContent=tx; list.appendChild(li);
        });
      } else {
        list.innerHTML = '<li class="muted">No announcements.</li>';
      }

      // load rates snapshot
      const r = await getDoc(doc(db,'rates','default'));
      const line=document.getElementById('ratesLine');
      if(r.exists()){
        const d=r.data();
        line.textContent = `USD→NGN: ₦${d.usdToNgn || '—'} | Default Gift Card: ₦${d.giftcardBase || '—'} per $1`;
      }else{
        line.textContent = 'Rates not set yet.';
      }
    });
  </script>
</body>
</html>
