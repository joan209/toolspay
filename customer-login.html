<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard - ToolsPay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      color: #007BFF;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="splash">
    TP
  </div>

  <!-- Auth Forms -->
  <div id="authSection" class="hidden">
    <!-- Login Form -->
    <div id="loginForm" class="container">
      <h2>Sign In</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <span class="link" onclick="showSection('signupForm')">Create Account</span>
      <span class="link" onclick="showSection('forgotForm')">Forgot Password?</span>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="container hidden">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup()">Sign Up</button>
      <span class="link" onclick="showSection('loginForm')">Already have an account?</span>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="container hidden">
      <h2>Reset Password</h2>
      <input type="email" id="forgotEmail" placeholder="Enter your email" required />
      <button onclick="resetPassword()">Send Reset Link</button>
      <span class="link" onclick="showSection('loginForm')">Back to Login</span>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.firebasestorage.app",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Splash Screen Delay
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('authSection').classList.remove('hidden');
    }, 2000);

    function showSection(id) {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('forgotForm').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login Successful");
          window.location.href = "customer-dashboard.html";
        })
        .catch(error => alert(error.message));
    }

    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account Created");
          showSection('loginForm');
        })
        .catch(error => alert(error.message));
    }

    function resetPassword() {
      const email = document.getElementById('forgotEmail').value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset link sent"))
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
