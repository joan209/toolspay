<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Access - TP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .splash {
      font-size: 28px;
      font-weight: bold;
      color: #3498db;
      animation: fade 2.5s ease-in-out forwards;
    }
    @keyframes fade {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .container {
      display: none;
      flex-direction: column;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .container input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .links {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .links span {
      color: #3498db;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="splash">TP</div>

  <div class="container" id="auth-container">
    <h2 id="form-title">Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="auth-btn">Sign In</button>
    <div class="links">
      <span onclick="showSignUp()">Create Account</span> | 
      <span onclick="showReset()">Forgot Password?</span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.firebasestorage.app",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show container after splash
    setTimeout(() => {
      document.querySelector('.splash').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    }, 2500);

    function showSignUp() {
      document.getElementById('form-title').innerText = 'Sign Up';
      document.getElementById('auth-btn').innerText = 'Register';
      document.getElementById('auth-btn').onclick = register;
    }

    function showReset() {
      const email = prompt("Enter your email for password reset:");
      if(email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Reset email sent!"))
          .catch(err => alert(err.message));
      }
    }

    document.getElementById('auth-btn').onclick = login;

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "customer-dashboard.html"; // redirect
        })
        .catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Registration successful!");
          window.location.href = "customer-dashboard.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
