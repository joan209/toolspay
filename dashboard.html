<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Toolspay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .success-message {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="successMsg" class="success-message"></div>

  <h1>Welcome to Toolspay</h1>
  <p>This is your dashboard.</p>
  <a href="sell-giftcard.html">Sell Gift Card</a>

  <script type="module">
    import { auth, onAuthStateChanged, signOut } from "./firebase-auth.js";

    // Check auth state
    onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Success message from URL
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get("success");
    const successMsg = document.getElementById("successMsg");

    if (success === "giftcard") {
      successMsg.innerText = "Gift card submitted successfully!";
      successMsg.style.display = "block";
      setTimeout(() => {
        successMsg.style.display = "none";
        // Remove ?success=giftcard from URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }, 4000);
    }
  </script>
</body>
</html>
