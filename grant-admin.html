<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Grant Admin</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <h2>Grant admin to current signed-in email</h2>
    <div class="card">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••"/>
      <button id="loginBtn" class="btn-primary">Sign in</button>
      <button id="grantBtn" class="btn-ghost" disabled>Grant</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword, addAdminByEmail } from './firebase-auth.js';
    const email=document.getElementById('email');
    const password=document.getElementById('password');
    const loginBtn=document.getElementById('loginBtn');
    const grantBtn=document.getElementById('grantBtn');
    const msg=document.getElementById('msg');

    loginBtn.onclick = async ()=>{
      msg.textContent='Signing in...';
      try {
        await signInWithEmailAndPassword(auth, email.value.trim(), password.value);
        grantBtn.disabled=false; msg.textContent='Signed in. Now click Grant.';
      } catch(e){ msg.textContent=e.message||e.code; }
    };
    grantBtn.onclick = async ()=>{
      try {
        await addAdminByEmail(email.value.trim());
        msg.textContent='Granted ✓. You can open admin-dashboard.html';
      } catch(e){ msg.textContent=e.message||e.code; }
    };
  </script>
</body>
</html>
