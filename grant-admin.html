<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grant Admin</title>
</head>
<body>
  <h1>Grant Admin Access</h1>
  <button id="loginBtn">Login</button>
  <button id="grantBtn" disabled>Grant admin to my email</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.firebasestorage.app",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    // Login
    document.getElementById('loginBtn').onclick = async () => {
      const email = prompt("Enter your admin email");
      const password = prompt("Enter your password");
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Logged in! Now you can grant admin.");
        document.getElementById('grantBtn').disabled = false;
      } catch (err) {
        alert(err.message);
      }
    };

    // Grant admin
    document.getElementById('grantBtn').onclick = async () => {
      const user = firebase.auth().currentUser;
      if (!user) return alert("You must log in first.");
      try {
        await db.collection('admins').doc(user.uid).set({ email: user.email });
        alert("Admin granted successfully!");
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
