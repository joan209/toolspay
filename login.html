<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toolspay — Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <h1>Welcome back</h1>
    <div class="card">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••"/>
      <div class="row">
        <button id="loginBtn" class="btn-primary">Login</button>
        <a class="btn-ghost" href="reset.html">Forgot password?</a>
      </div>
      <div id="msg" class="muted"></div>
    </div>
    <p class="muted">New here? <a href="signup.html">Create an account</a></p>
  </div>

  <script type="module">
    import {
      auth, signInWithEmailAndPassword, onAuthStateChanged, isAdminEmail
    } from './firebase-auth.js';

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    loginBtn.onclick = async () => {
      msg.textContent = 'Checking...';
      try {
        const cred = await signInWithEmailAndPassword(auth, email.value.trim(), password.value);
        const user = cred.user;
        if (!user.emailVerified) {
          msg.textContent = 'Please verify your email (check inbox for OTP link).';
          return;
        }
        const admin = await isAdminEmail(user.email);
        location.href = admin ? 'admin-dashboard.html' : 'customer-dashboard.html';
      } catch (e) { msg.textContent = e.message || e.code; }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const admin = await isAdminEmail(user.email);
        location.href = admin ? 'admin-dashboard.html' : 'customer-dashboard.html';
      }
    });
  </script>
</body>
</html>
