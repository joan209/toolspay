<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader">Loading...</div>

  <div class="container" style="display:none;">
    <h1>Sell Your Gift Card</h1>

    <!-- Gift card selection -->
    <div id="giftcard-list" class="giftcard-grid"></div>

    <!-- Form -->
    <form id="sellForm">
      <input type="number" id="amount" placeholder="Enter amount in USD" required>
      
      <select id="country" required>
        <option value="">Select country</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="NG">Nigeria</option>
        <!-- Add more if needed -->
      </select>

      <input type="file" id="uploadProof" accept="image/*">
      
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script type="module" src="sell.js"></script>
  <script type="module">
import { auth, createTradeRequest, onAuthStateChanged } from './firebase-auth.js';

const form = document.getElementById('sellGiftCardForm');

onAuthStateChanged(user => {
  if (!user) {
    window.location.href = 'login.html';
  }
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const service = document.getElementById('service').value;
  const countryCode = document.getElementById('countryCode').value;
  const usd = document.getElementById('usd').value;
  const bankDetails = document.getElementById('bankDetails').value;
  const uploadFile = document.getElementById('uploadFile').files[0];

  const user = auth.currentUser;
  if (!user) {
    alert('You must be logged in to submit a request.');
    return;
  }

  try {
    await createTradeRequest({
      uid: user.uid,
      email: user.email,
      service,
      countryCode,
      usd,
      bankDetails,
      uploadFile
    });

    // Redirect to dashboard with success flag
    window.location.href = 'dashboard.html?success=1';
  } catch (error) {
    console.error(error);
    alert('Error submitting request. Please try again.');
  }
});
</script>
</body>
</html>
