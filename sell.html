<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader">Loading...</div>

  <div class="container" style="display:none;">
    <h1>Sell Your Gift Card</h1>

    <!-- Gift card selection -->
    <div id="giftcard-list" class="giftcard-grid"></div>

    <!-- Form -->
    <form id="sellForm">
      <input type="number" id="amount" placeholder="Enter amount in USD" required>
      
      <select id="country" required>
        <option value="">Select country</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="NG">Nigeria</option>
        <!-- Add more if needed -->
      </select>

      <input type="file" id="uploadProof" accept="image/*">
      
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script type="module" src="sell.js"></script>
</body>
</html>
