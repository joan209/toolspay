<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toolspay — Sign up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <h1>Create account</h1>
    <div class="card">
      <label>Full name</label>
      <input id="fullName" placeholder="Your name"/>
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••"/>
      <div class="row">
        <button id="signupBtn" class="btn-primary">Sign up</button>
      </div>
      <div id="msg" class="muted"></div>
    </div>
    <p class="muted">Have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import {
      auth, db, createUserWithEmailAndPassword, updateProfile, setDoc, doc, sendEmailVerification
    } from './firebase-auth.js';

    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const btn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    btn.onclick = async () => {
      msg.textContent = 'Creating...';
      try {
        const cred = await createUserWithEmailAndPassword(auth, email.value.trim(), password.value);
        await updateProfile(cred.user, { displayName: fullName.value.trim() });
        await setDoc(doc(db, 'users', cred.user.uid), {
          email: cred.user.email,
          name: fullName.value.trim(),
          balanceNgn: 0,
          bank: { bankName: '', accountName: '', accountNumber: '' },
          createdAt: Date.now()
        }, { merge: true });
        await sendEmailVerification(cred.user); // OTP via email link
        msg.textContent = 'Verification email sent. Check your inbox then login.';
      } catch (e) { msg.textContent = e.message || e.code; }
    };
  </script>
</body>
</html>
