<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Toolspay</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="light-mode">
  <div class="container">
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <p id="errorMessage" style="color:red;"></p>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.firebasestorage.app",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (!fullName || !username || !email || !password || !confirmPassword) {
        errorMessage.textContent = "Please fill in all fields.";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Store profile data in localStorage (later will be saved to Firestore if needed)
          localStorage.setItem("fullName", fullName);
          localStorage.setItem("username", username);
          localStorage.setItem("email", email);

          // Redirect to login page after signup
          window.location.href = "login.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
