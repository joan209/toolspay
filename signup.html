<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolsPay - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: white;
    }
    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      background: white;
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e7e34;
    }
    .toggle-btn {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    .link {
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button onclick="signUp()">Sign Up</button>
    <div class="error" id="error"></div>
    <div class="link">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
    <div class="toggle-btn">
      <button type="button" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-BIOpzkQBtpW1LQk7Rf3c-ZvyIbvEc7c",
      authDomain: "toolspay-54167.firebaseapp.com",
      projectId: "toolspay-54167",
      storageBucket: "toolspay-54167.appspot.com",
      messagingSenderId: "71318117342",
      appId: "1:71318117342:web:1952711453e19e19281b4f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    async function signUp() {
      const fullname = document.getElementById("fullname").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorBox = document.getElementById("error");

      if (password !== confirmPassword) {
        errorBox.textContent = "Passwords do not match!";
        return;
      }

      try {
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra profile data in Firestore
        await firebase.setDoc(firebase.doc(db, "users", user.uid), {
          fullname: fullname,
          username: username,
          email: email,
          createdAt: new Date()
        });

        alert("Account created successfully! Please sign in.");
        window.location.href = "signin.html";
      } catch (error) {
        errorBox.textContent = error.message;
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
