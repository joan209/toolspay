<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trades - Toolspay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Toolspay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="trades.html">Trades</a></li>
          <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html" id="profileLink" style="display:none;">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html" id="signinLink">Sign In</a></li>
          <li class="nav-item"><button class="btn btn-outline-secondary ms-2" onclick="toggleMode()">ðŸŒ™</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Trades Section -->
  <div class="container">
    <h2 class="mb-4">Trades</h2>
    <p>Choose what you want to trade instantly.</p>

    <!-- Gift Card Trading -->
    <div class="card p-3 mb-4">
      <h4>Gift Card Trading</h4>
      <form>
        <div class="mb-3">
          <label for="giftCardType" class="form-label">Select Gift Card</label>
          <select class="form-select" id="giftCardType">
            <option value="amazon">Amazon</option>
            <option value="itunes">iTunes</option>
            <option value="google">Google Play</option>
            <option value="steam">Steam</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="giftCardAmount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="giftCardAmount" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Trade Gift Card</button>
      </form>
    </div>

    <!-- Sell Bitcoin -->
    <div class="card p-3">
      <h4>Sell Bitcoin</h4>
      <form>
        <div class="mb-3">
          <label for="btcAmount" class="form-label">Amount (BTC)</label>
          <input type="number" step="0.0001" class="form-control" id="btcAmount" placeholder="Enter BTC amount">
        </div>
        <button type="submit" class="btn btn-danger">Sell BTC</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Simulated auth check
    const isLoggedIn = true; // replace with Firebase auth check
    if (isLoggedIn) {
      document.getElementById("profileLink").style.display = "block";
      document.getElementById("signinLink").style.display = "none";
    }
  </script>
</body>
</html>
